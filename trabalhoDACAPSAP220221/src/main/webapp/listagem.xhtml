<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Lista</title></h:head>
	<h:body>
		<h:form id="Formulario">
		<p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
			<p:dataTable value="#{jogoBean.lista}" var="j">
				<p:column>
					<f:facet name="header">Descrição</f:facet>
					<p:outputLabel value="#{l.descricao}"/>
				</p:column>
					<f:facet name="header">Data de Criação</f:facet>
					<p:outputLabel value="#{l.dataCriacao}"/>
				</p:column>
				<p:column>
					<p:commandButton value="Pares" icon="pi pi-bookmark" action="#{jogoBean.contar}"/>
				</p:column>
				<p:column>
					<p:commandLink value="Editar" action="edicao" ajax="false">
						<f:setPropertyActionListener value="#{j}" target="#{jogoBean.jogo}"/>
					</p:commandLink>
				</p:column>
				<p:column>
					<p:commandLink value="Excluir" action="#{jogoBean.apagar}" ajax="false">
						<f:setPropertyActionListener value="#{j}" target="#{jogoBean.jogo}"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<p:linkButton outcome="index" value="Voltar" style="margin-right:20px;"/>
		</h:form>
	</h:body>
</html>
