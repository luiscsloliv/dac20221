<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Lista</title></h:head>
	<h:body>
		<h:form id="Formulario">
		<p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:inputHidden value="#{jogoBean.jogo.id}"/>
			<p:dataTable value="#{jogoBean.lista}" var="j">
				<p:column>
					<f:facet name="header">Descrição</f:facet>
					<p:outputLabel value="#{j.descricao}"/>
				</p:column>
				<p:column>
					<f:facet name="header">Data de Criação</f:facet>
					<p:outputLabel value="#{j.dataCriacao}"/>
				</p:column>
				<p:column>
					<f:facet name="header">Valor 1</f:facet>
					<p:outputLabel value="#{j.v1}"/>
				</p:column>
				<p:column>
					<f:facet name="header">Valor 2</f:facet>
					<p:outputLabel value="#{j.v2}"/>
				</p:column>
				<p:column>
					<f:facet name="header">Valor 3</f:facet>
					<p:outputLabel value="#{j.v3}"/>
				</p:column>
				<p:column>
					<f:facet name="header">Valor 4</f:facet>
					<p:outputLabel value="#{j.v4}"/>
				</p:column>
				<p:column>
					<f:facet name="header">Valor 5</f:facet>
					<p:outputLabel value="#{j.v5}"/>
				</p:column>
				<p:column>
					<f:facet name="header">Valor 6</f:facet>
					<p:outputLabel value="#{j.v6}"/>
				</p:column>
				<p:column>
					<f:facet name="header">Valor 7</f:facet>
					<p:outputLabel value="#{j.v7}"/>
				</p:column>
				<p:column>
					<f:facet name="header">Valor 8</f:facet>
					<p:outputLabel value="#{j.v8}"/>
				</p:column>
				<p:column>
					<f:facet name="header">Valor 9</f:facet>
					<p:outputLabel value="#{j.v9}"/>
				</p:column>
				<p:column>
					<f:facet name="header">Valor 10</f:facet>
					<p:outputLabel value="#{j.v10}"/>
				</p:column>
				<p:column>
					<p:commandButton value="Pares" icon="pi pi-bookmark" action="#{jogoBean.buscaPares}">
						<f:setPropertyActionListener value="#{j}" target="#{jogoBean.jogo}"/>
					</p:commandButton>
				</p:column>
				<p:column>
					<p:commandLink value="Editar" action="edicao" ajax="false">
						<f:setPropertyActionListener value="#{j}" target="#{jogoBean.jogo}"/>
					</p:commandLink>
				</p:column>
				<p:column>
					<p:commandLink value="Excluir" action="#{jogoBean.apagar}" ajax="false">
						<f:setPropertyActionListener value="#{j}" target="#{jogoBean.jogo}"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<p:linkButton outcome="index" value="Voltar" style="margin-right:20px;"/>
		</h:form>
	</h:body>
</html>
