<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Página de Cadastro</title></h:head>
	<body>
		<h:form id="Formulario">
		<p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
		<p:panel header="Atualizar Cadastro de Jogo">
		<h:inputHidden value="#{jogoBean.jogo.id}"/>
				<p:panelGrid columns="2">
					
					<p:outputLabel value="Descrição"/>
					<p:inputText value="#{jogoBean.jogo.descricao}"/>
					
					<p:commandButton value="Editar" action="#{jogoBean.editar}" update="Formulario"/>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</body>
</html>
